<!DOCTYPE html>
<html lang="en">

<head>
    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!--CSS-->
    <link rel="stylesheet" href="./Assets/styles/styles.css">
    <!--BOOTSTRAP-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto Ánsalo</title>
</head>

<body  id="body">    
    <input type="number" class="d-none" id="cycleCount">
    <section class="container col-12 col-sm-8 col-md-5 col-xl-4 align-items-center justify-content-between d-flex flex-column border border-info" id="principal">
        <span class="d-none" id="pacman"><img src="./Assets/IMG/tenor.gif" alt=""></span>
        <h1 class=" text-center h1 text-info">RETO ÁNSALO </h1>
        <div class="d-flex flex-column col-12">
            <div class="d-flex justify-content-between my-2">
                <label for="inputLetras" id="labelLetras">Letras</label>
                <input type="text" name="inputLetras" id="inputLetras" class="inputDisplay" disabled>
            </div>
            <div class="d-flex justify-content-between my-2">
                <label for="inputNumeros" id="labelNumeros">Numeros</label>
                <input type="number" name="inputNumeros" id="inputNumeros" class="inputDisplay " disabled>
            </div>
        </div>
        <div class="d-flex flex-column align-self-end mr-4 mt-3">
            <div>
                <label for="" id="labelRetro">Retro </label>
                <label class="switch" >
                    <input type="checkbox" id="retro">
                    <span class="slider round" id="retroToggle"></span>
                </label>
            </div>
            <div>
                <label for="" id="labelTema">Tema </label>
                <label class="switch" >
                    <input type="checkbox" id="dark">
                    <span class="slider round" id="themeToggle"></span>
                </label>
            </div>

            
        </div>
        <main id="botones" class="d-flex flex-wrap m-5 pl-3 justify-content-center">
            <button class="m-3 btn btn-outline-info customBtn ansaloBtn" id="a1">A-1</button>
            <button class="m-3 btn btn-outline-info customBtn ansaloBtn" id="b2">B-2</button>
            <button class="m-3 btn btn-outline-info customBtn ansaloBtn" id="c3">C-3</button>
            <button class="m-3 btn btn-outline-info customBtn ansaloBtn" id="d4">D-4</button>
            <button class="m-3 btn btn-outline-info customBtn ansaloBtn" id="e5">E-5</button>
            <button class="m-3 btn btn-outline-info customBtn ansaloBtn" id="f6">F-6</button>
            <button class="m-3 btn btn-outline-info customBtn ansaloBtn" id="g7">G-7</button>
            <button class="m-3 btn btn-outline-info customBtn ansaloBtn" id="h8">H-8</button>
            <button class="m-3 btn btn-outline-info customBtn ansaloBtn" id="i9">I-9</button>
            <button class="m-3 btn btn-outline-info customBtn " id="blankBtn"></button>
            <button class="m-3 btn btn-outline-info customBtn ansaloBtn" id="j0">J-0</button>
            <button class="m-3 btn btn-outline-info customBtn " id="reset">Reset</button>
        </main>
    </section>
    <footer class="container-fluid d-flex justify-content-between">
        <p>Desarrollado por Andrés Felipe Cardona</p>
        <div class=" countainer d-flex justify-content-around">
            <a class="customLinkFooter" href="https://github.com/afcardona25">Github</a>
            <a class="customLinkFooter" href="https://twitter.com/pipe950911">Twitter</a>
            <a class="customLinkFooter" href="https://www.linkedin.com/in/andres-felipe-cardona/">LinkedIn</a>
        </div>
    </footer>
    <!--SCRIPTS-->
    <script src="./Assets/JS/script.js"></script>
    <!--BOOTSTRAP SCRIPTS AND JQUERY-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

    <!--Sweetalert-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
